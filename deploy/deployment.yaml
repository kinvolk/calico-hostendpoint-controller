---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: calico-host-endpoint-controller
  namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: calico-host-endpoint-controller
  name: calico-host-endpoint-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calico-host-endpoint-controller
  template:
    metadata:
      labels:
        app: calico-host-endpoint-controller
    spec:
      serviceAccountName: calico-host-endpoint-controller
      containers:
      - image: quay.io/kinvolk/calico-endpoint-controller:v0.0.1
        name: calico-endpoint-controller
        volumeMounts:
        - mountPath: /tmp/
          name: tmp-dir
      volumes:
      # mount in tmp so we can safely use from-scratch images and/or read-only containers
      - name: tmp-dir
        emptyDir: {}
